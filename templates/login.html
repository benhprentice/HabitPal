<!DOCTYPE html>
<html>
<head>
    
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href = "{{ url_for('static', filename='css/style_login.css') }}" type="text/css">
    
</head>
<body>
    <div class= "hero">
        <div class = "form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
             </div>
            <div class="social-icons">
             
         </div>
            <form action="{{ url_for('login') }}" method="post" autocomplete="off" id="login" class="input-group">
            <input name="userz" type="text" class="input-field" placeholder="User Id" required>
            <input name="passwordz" type="password" class="input-field" placeholder="Enter Password" required>
            <!-- <input type="checkbox" class="check-box"><span>Remember Password</span> -->
            <br><br><br><br>
            <button type="submit" class="submit-btn">Log In</button>
            <br><br>
            <div class="msg" style="text-align: center;">{{ message }}</div>
            </form>
            <form action="{{ url_for('login') }}" method="post" autocomplete="off" id="register" class="input-group">
            <input name="username" type="text" class="input-field" placeholder="User Id" required>
            <input name="email" type="email" class="input-field" placeholder="Email" required>
            <input name="password" type="password" class="input-field" placeholder="Enter Password" required>
            <!-- <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span> -->
            <br><br><br><br>
            <button type="submit" class="submit-btn">Register</button>
            </form>
            

            <!-- Function is only working for login function within Flask enviroment, unable to fix during Sprint 1. 
            Solution task needs created for Sprint 2 -->
            <script>
     
                var x = document.getElementById("login");
                var y = document.getElementById("register");
                var z = document.getElementById("btn");
                
                function register(){
                    x.style.left = "-400px";
                    y.style.left = "40px";
                    z.style.left = "110px";
                }
                function login(){
                    x.style.left = "40px";
                    y.style.left = "450px";
                    z.style.left = "0px";
                }
                </script>
         </div>
         
     </div>
 
</body>

</html>
