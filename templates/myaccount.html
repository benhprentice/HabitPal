<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="nav-link" href="{{ url_for('welcome') }}">
      <img src=../static/button_images/logo.png width="75px" height="75px" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('home') }}">
            <img src=../static/button_images/home3.png width="150px" height="37.5px"
              onmouseover="this.src='../static/button_images/home4.png';"
              onmouseout="this.src='../static/button_images/home3.png';" />
            <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('myaccount') }}">
            <img src=../static/button_images/myaccount3.png width="150px" height="37.5px"
              onmouseover="this.src='../static/button_images/myaccount4.png';"
              onmouseout="this.src='../static/button_images/myaccount3.png';" />
          </a>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('store') }}">
            <img src=../static/button_images/shop3.png width="150px" height="37.5px"
              onmouseover="this.src='../static/button_images/shop4.png';"
              onmouseout="this.src='../static/button_images/shop3.png';" />
          </a>
        </li>
      </ul>
      <a href="{{ url_for('logout') }}" class="signout btn btn-dark">Sign Out</a>

    </div>
  </nav>
  <div class="MA-container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-5 col-lg-5">
        <div class="MA-pet-info">
          <div class="MA-card">
            <br>
            <img class="card-img-top murg" src="{{url_for('static',filename ='jwa_concept_MURGv5.PNG')}}"
              alt="Card image cap">
            <div class="card-body">
              <p class="card-text">Grogglepuss</p>
              <br>
              <ul>
                <h6><u>Points:</u> {{ points }}</h6>
              </ul>
              <ul>
                <h6><u>Tasks Completed Today:</u></h6>
                {% for i in tasks %}
                <li>{{ i[0] }}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-7 col-lg-7">
        <br>
        <h3 id="mynest">My nest</h3>
        {% for i in eggs %}
        <img id="eggs" src="{{ i[0] }}">
        {% endfor %}
      </div>
    </div>
  </div>

  <footer class="footindex bg-dark">
    <!-- Grid container -->
    <div class="container p-4 pb-0 text-center">
      <section class="text-center">
        <!-- Home -->
        <a class="btn btn-outline-light btn-floating m-1" style="background-color: #343a40" href="{{ url_for('home') }}"
          role="button"><img src=../static/button_images/home3.png width="100px" height="25px"
            onmouseover="this.src='../static/button_images/home4.png';"
            onmouseout="this.src='../static/button_images/home3.png';" /></a>

        <!-- My Account -->
        <a class="btn btn-outline-light btn-floating m-1" style="background-color: #343a40"
          href="{{ url_for('myaccount') }}" role="button"><img src=../static/button_images/myaccount3.png width="100px"
            height="25px" onmouseover="this.src='../static/button_images/myaccount4.png';"
            onmouseout="this.src='../static/button_images/myaccount3.png';" /></a>

        <!-- Shop -->
        <a class="btn btn-outline-light btn-floating m-1" style="background-color: #343a40"
          href="{{ url_for('store') }}" role="button"><img src=../static/button_images/shop3.png width="100px"
            height="25px" onmouseover="this.src='../static/button_images/shop4.png';"
            onmouseout="this.src='../static/button_images/shop3.png';" /></a>

      </section>
    </div>
    <!-- Grid container -->

    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; HabitPal 2022</p>
    </div>
  </footer>

</body>

</html>
