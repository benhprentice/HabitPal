<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit pal!</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

        </a>

          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('home') }}">
              <img src=../static/button_images/home1.png width="150px" height="37.5px"

          </li>

                onmouseout="this.src='../static/button_images/about1.png';" />

    <img class="card-img-top welcomeYo" src="{{url_for('static',filename ='welcome_page.png')}}" >
